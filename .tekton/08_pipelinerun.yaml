apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-and-deploy-kw-pipeline
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: build-and-deploy-kabanero-website
  resources:
    - name: git-repo
      resourceRef:
        name: kabanero-website-repo
    - name: target-image
      resourceRef:
        name: kabanero-website-image
  params:
    - name: app_name_prefix
      value: production
    - name: ibm_cloud_organization
      value: <email on IBM Cloud account>
    - name: ibm_cloud_space
      value: dev
    - name: ibm_cloud_api
      value: https://cloud.ibm.com
    - name: ibm_cloud_api_key
      value: IAM API Key
    - name: docs_git_url
      value: https://github.com/kabanero-io/docs.git
    - name: guides_git_url
      value: https://github.com/nastacio/guides.git
    - name: github_token
      value: GITHUB API Token
